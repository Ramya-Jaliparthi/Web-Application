<div class="mt-20 hide-on-large-only">
    <app-breadcrumbs [breadCrumbs]="breadCrumbs" class="mlmr-15"></app-breadcrumbs>
</div>
<div class="debit-cards-container">
    <div class="debit-cards-header">
        <h1>Manage Debit Cards</h1>
        <div class="hide-on-med-only hide-on-small-only">
            <app-breadcrumbs [breadCrumbs]="breadCrumbs"></app-breadcrumbs>
        </div>
    </div>
    <div class="debit-cards-details">
        <div class="debit-card-detail" *ngFor="let card of cards;index as card; let i = index" (click)="navigateToDetails()" [ngClass]="{'margin-right': (i+1)%3 !== 0 && !ismobile}">
            <div class="debit-card-info">
                <div class="debit-card-status">
                    <label [class]='getCardStatus(card?.cardStatusCode)'>{{getCardStatus(card?.cardStatusCode)}}</label>
                </div>
                <div class="debit-card-number">
                    <label>xxxxxx- {{card?.cardLast4Digits}}</label>
                </div>
                <div class="debit-card-name">
                    <label>{{card.firstName | titlecase}} {{card.lastName | titlecase}}</label>
                </div>
            </div>

            <div class="flex menu-item-action">
              <div class="valign-wrapper ml-10">
                  <i class="far fa-chevron-right"></i>
              </div>
            </div>
        </div>
    </div>
</div>
