<div class="message-detail">
    <div class="row breadcrumb mb-0">
        <app-breadcrumbs [breadCrumbs]="breadCrumbs"></app-breadcrumbs>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="col s6 pd-0 valign-wrapper">
                <a href="javascript:void(0)" (click)="backToMsgListing()">

                    <!-- <span>Back to Messages</span> -->
                </a>
            </div>
            <div class="col s6 pd-0 right-align">
                <a href="javascript:void(0)" (click)="deleteMessage()">
                    <i class="fas fa-trash-alt mr-5"></i>
                    <span>Delete</span>
                </a>
            </div>
        </div>
        <div class="col s12">
            <h1 class="mt-20 mb-14 word-break">{{msgDetail.title}}</h1>
            <p class="date-detail mb-5">Last Updated&#58;
                <span>
                    {{formattedDate(msgDetail.messageUpdatedDateTime,'EEEE')}},
                    {{formattedDate(msgDetail.messageUpdatedDateTime,'MM/dd/yy')}} at
                    {{formattedDate(msgDetail.messageUpdatedDateTime,'h:mm a')}}
                </span>
            </p>
            <span class="category">{{category | titlecase}}</span>
            <div class="mt-20">
                <p class="word-break">
                    {{msgDetail.body}}
                </p>
            </div>
        </div>
